<h1>Reportes</h1>

Fecha desde:
<input ngDefaultControl type="date" [(ngModel)]="fechaDesde" /> Fecha hasta:
<input ngDefaultControl type="date" [(ngModel)]="fechaHasta" />
<br /><br />
<button class="p-10 text-white br-4 bg-primary" (click)="filterDate()">
  Filtrar por fecha
</button>
<button class="p-10 text-white br-4 bg-primary" (click)="downloadPDF()">
  Download PDF
</button>
ID producto:
<input
  ngDefaultControl
  title="Ingrese el id del paciente"
  type="text"
  [(ngModel)]="idProduct"
/>

<br /><br />

<div class="row">
  <div id="htmlData">
    <table class="table table-bordered mt-4">
      <tr>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>

      <tr *ngFor="let dato of datos">
        <td>{{dato.cliente}}</td>
        <td>{{dato.fecha}}</td>
        <td>{{dato.producto}}</td>
        <td>{{dato.cantidad}}</td>
        <td>{{dato.total}}</td>
      </tr>
    </table>
  </div>
</div>

<style>
  h1 {
    color: #6e85ee;
    font-weight: normal;
    font-size: 40px;
    font-family: Monserrat;
    text-transform: uppercase;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
  input[type="text"] {
    width: 10%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    background-color: #f9f9f9;
  }
  input[type="number"] {
    width: 10%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    background-color: #f9f9f9;
  }
  input,
  select,
  textarea {
    background: silver;
    border: 1px solid #393939;
    border-radius: 5px 5px 5px 5px;
    color: #393939;
    font-size: 12px;
    padding: 5px;
  }
</style>
